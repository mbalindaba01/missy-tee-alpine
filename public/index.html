<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="app.js"></script>
	<div x-data="garments">
		<div class="container" >
			<h1>Missy Tee - clothing store</h1>
	
			<div class="top-section">
				<div class="filter" >
					<h2>Filter</h2>
					<div class="genders " x-data="{lists:getGenderFilter}">
						<p>Pick a gender: </p>
						<template class="genders" x-for="list in lists" :key="list.id">
						  <div class="items">
							<input type="radio" name="list.name" :value="list.item" :id="list.name" x-model="gender">
							<label :for="list.item" x-text="list.item"></label>
						  </div>
						</template>
					</div>
					<div class="genders " x-data="{lists:getSeasonFilter()}">
						<p>Pick a gender: </p>
						<template class="seasons" x-for="list in lists" :key="list.id">
						  <div class="items">
							<input type="radio" name="list.name" :value="list.item" :id="list.name" x-model="season">
							<label :for="list.item" x-text="list.item"></label>
						  </div>
						</template>
					</div>
					<div>
						Filter by price range: 
						<input type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0" x-model="price">
						<span class="w-full border" type="input" x-text="getSetPrice"></span>
					</div>
				</div>
				<div class="cart hidden" >
					<h2>Shopping Cart</h2>
					<table>
						<thead>
							<tr>
								<th>Items</th>
								<th>Qty</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Items xyz</td>
								<td>3</td>
								<td>R17.25</td>
							</tr>
							<tr>
								<td>Items xyz</td>
								<td>3</td>
								<td>R17.25</td>
							</tr>
	
						</tbody>
						<tfoot>
							<tr>
								<th>Total</th>
								<td></td>
								<th>R34.50</th>
							</tr>
						</tfoot>		
					</table>
	
					<button>Checkout</button>
	
				</div>
			</div>
	 
			<div class="message hidden" >
	
			</div>
	
			<div class="addGarment hidden" >
				
				<div class="add button mt1" >
					<a href="">Add garment</a>
				</div>
	
				<div class="add garment hidden">
					<h2>Add garment</h2>
					<img src="/images/{{img}}" alt="">
	
					<!-- <form action="/garment/" method="post" class="addGarmentForm" > -->
						
						<div class="field" >
							<label for="">Description</label>
							<input type="text" name="description" class="description" >
						</div>
						<div class="field" >
							<label for="">Image</label>
							<input type="text" name="img" class="img"  >
						</div>
						<div class="field">
							<label for="">Price</label>
							<input type="number" name="price" step = "0.01" class="price" >
						</div>
						<div class="field">
							<label for="">Gender</label>
							<div>
								<input type="text" name="gender" class="gender" >
							</div>
						</div>
						<div class="field">
							<label for="">Season</label>
							<div>
								<input type="text" name="season" class="season" >
							</div>
						</div>
						<div class="mt1">
							<input type="button" name="action" value="Add" class="addGarmentBtn"  >
							<input type="button" name="action" value="Hide" class="hideAddGarmetBtn" >
						</div>
					<!-- </form> -->
				</div>
	
			</div>
	
			
	
			<div class="garments">
	
				<h2>Garments</h2>
				
				<div class="searchResults" x-data="{garments: filterData}">
					<div></div>
					<template x-for="garment in garments">
						<div class="garment">
							<img x-bind:src="garment.img" alt="">
							<form action="/garment/" method="post">
								<input type="hidden" name="img" x-bind:value="garment.img">
								<div class="field" x-text="garment.description"></div>
								<div class="field">
									<strong x-text="garment.price"></strong>
								</div>
							</form>
							<div class="hidden">
								<button x-bind:data-garmentId="garment.id">Add to cart</button>
							</div>
						</div>
					</template>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
